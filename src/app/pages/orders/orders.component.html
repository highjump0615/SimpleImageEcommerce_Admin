<div class="pg-content">
  <!-- title -->
  <div class="pg-title flex-c-row">
    <span class="title">Orders</span>
  </div>

  <!-- content -->
  <div class="dv-content flex-col">

    <!-- summary info -->
    <div class="card">
      <!-- table -->
      <div class="card-body">

        <!-- loading -->
        <div
          class="dv-loading"
          *ngIf="loading">
          <app-spinner-overlay
            [fullScreen]="false">
          </app-spinner-overlay>
        </div>

        <div
          [hidden]="loading"
          class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead>
            <tr>
              <th>User</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let o of orders; let i = index">
              <td>{{o.user.username}}</td>
              <td>{{o.amount}}</td>
              <td>{{o.createdAtStr()}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
