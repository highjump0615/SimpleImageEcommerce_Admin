<div class="pg-content">
  <!-- title -->
  <div class="pg-title flex-c-row">
    <span
      class="title"
    >Settings</span>
  </div>

  <!-- content -->
  <div class="dv-content flex-col">

    <!-- products -->
    <div class="card">
      <div class="card-body">

        <!-- loading -->
        <app-spinner-overlay
          *ngIf="loading"
          class="sn-overlap"
          [fullScreen]="false">
        </app-spinner-overlay>

        <form
          ngNativeValidate
          (ngSubmit)="onSubmit()">

          <!-- about the app -->
          <div class="form-group row">
            <label
              for="ip-about"
              class="col-sm-2 col-form-label"
            >About the App</label>
            <div class="col-sm-10">
              <textarea
                class="form-control form-control-sm"
                id="ip-about"
                rows="14"
                name="desc"
                required
                placeholder="Enter description"
                [(ngModel)]="aboutApp"
            ></textarea>
            </div>
          </div>

          <div class="form-group row mb-0 mt-4">
            <div class="col-sm-10 offset-2">
              <button
                type="submit"
                class="btn btn-primary btn-sm"
              >Save</button>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>
