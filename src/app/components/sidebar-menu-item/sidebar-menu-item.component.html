<li>

  <a [routerLink]="link"
     [routerLinkActive]="link ? 'selected' : ''"
     class="flex-c-row">
    <fa
      *ngIf="icon"
      [name]="icon">
    </fa>
    <div
      class="caption"
      [class.border-top]="topBorder"
      [class.border-bottom]="bottomBorder">
      <span>{{title}}</span>
    </div>
  </a>

</li>
